<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .bg-black{
            background-color: rgb(29, 23, 23);
            color: rgb(181, 151, 151);
        }
    </style>
</head>
<body class="bg-black">
    <div >
        <h1 id="title" class="h1-heading">DOM learning!</h1>
        <p class="heading" id="title">Lorem ipsum dolor sit amet.</p>
    </div>
    <ul>
        <li class="list">first list</li>
        <li class="list">second list</li>
        <li class="list">third list</li>
        <li class="my-list">fourth list</li>
        <li class="my-list">fifth list</li>
        <li class="my-list">sixth list</li>
    </ul>
</body>
</html>
<!--  In the HTML DOM (Document Object Model), 
    an HTML document is a collection of nodes with (or without) child nodes.
Nodes are element nodes, text nodes, and comment nodes.
Whitespace between elements are also text nodes.
Elements are only element nodes.  -->
