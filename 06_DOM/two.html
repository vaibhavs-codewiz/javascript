<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM : create element</title>
</head>
<body style="background-color: #322C2B;">
    <div class="parent" style="color: aliceblue;">
        <li class="day">monday</li>
        <li class="day">tuesday</li>
        <li class="day">wednesday</li>
        <li class="day">thursday</li>
    </div>
    <script>
        //moving from parent to children ::

       const parent = document.querySelector(".parent");
       console.log(parent);//console logged whole div
       console.log(parent.children);//this property return HTML collection
       console.log(parent.children[1].innerHTML);//tuesday
    //parents children can be access using indexes ::
    //The children property returns elements (ignores text and comments).
       for(let i =0; i<parent.children.length ; i++)
       {
        console.log(parent.children[i].innerHTML);
        parent.children[i].style.backgroundColor = "#803D3B";
        parent.children[i].style.color = "black";
        parent.children[i].style.borderRadius = "15px";
        parent.children[i].style.margin = "8px";
        parent.children[i].style.width = "30%";
        parent.children[i].style.padding = "10px";
        parent.children[i].style.boxShadow = "5px 5px #E4C59E";
        if(i === 2)
        parent.children[i].style.backgroundColor = "#AF8260";
       }

       //also parents children can be access using property firstElementchild Lastelement child
       parent.firstElementChild.style.backgroundColor = "#AF8260"

       //moving from children to parent ::
       const dayOne = document.querySelector(".day");//monday
       console.log(dayOne);
       console.log(dayOne.parentElement);//selected its parent.
       console.log(dayOne.nextElementSibling);//will select tuesday

       //important about nodelist ::
       console.log("nodes: ",parent.childNodes);//more than just childs of div
       //child nodes also contains all line break and text in our case these are (9).

       //childNodes returns nodes: Element nodes, text nodes, and comment nodes.
       //Whitespace between elements are also text nodes.
    </script>
</body>
</html>
