 <!-- //generating element using JS  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generating element</title>
</head>
<body style="background-color: #322C2B;">
    
</body>
<script>
    const div = document.createElement("div");
    div.className = "main";
    div.id = Math.round( Math.random() * 10 + 1);
    div.setAttribute("title" , "my-title");
    console.log(div);
    const text = document.createTextNode("keep learning .");
    div.appendChild(text);
     div.style.backgroundColor = "#803D3B";
    div.style.color = "black";
    div.style.borderRadius = "15px";      
    div.style.margin = "8px";
    div.style.width = "30%";
    div.style.padding = "10px";
    div.style.boxShadow = "5px 5px #E4C59E";


    //attaching generated element inside body .
    document.body.appendChild(div);
</script>
</html>
