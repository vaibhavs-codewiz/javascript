<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM generating element</title>
</head>
<body style="background-color: #322C2B; color: whitesmoke">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
 <!-- task is to create multiple list items in ul tag
perform this using a function which create a single li element -->
<script>
    function createList(langauageName) {
        const li = document.createElement('li');
        li.innerHTML = `${langauageName}`;
        document.querySelector("ul").appendChild(li);
    }
    //using append child is not the optimized approach to add child as
    //it involve traverse the whole
    //tree and then add element at last .
    createList("python");
    createList("ruby");

    //optimize way :-using appendchild to add text instead of inner HTML
    function optiFun(languageName){
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(languageName));
        document.querySelector("ul").appendChild(li);
    }
    optiFun("java");
    optiFun("c++");

    //edit :-

    //The :nth-child() CSS pseudo-class matches elements based on the indexes 
    //of the elements in the child list of their parents. In other words, 
    //the :nth-child() selector selects child elements according to their position
    // among all the sibling elements within a parent element.
    // Element indices are 1-based.

    //replace
    function replace(languageName) {
        const li = document.querySelector("li:nth-child(2)");
        const newLi = document.createElement("li");
        newLi.textContent = `${languageName}`;
        li.replaceWith(newLi);
    }
    replace("mojo");
    
    const li = document.querySelector("li:nth-child(1)");
    const newLi = document.createElement("li");
    newLi.textContent = "typescript";
    li.replaceWith(newLi);
    
    //atlternate way of doing this :-

    const lis = document.querySelector("li:first-child");
    lis.outerHTML = "<li>Typescript</li>";

    //remve element :-

    const remEl = document.querySelector("li:last-child");
    remEl.remove();
</script>
</html>
