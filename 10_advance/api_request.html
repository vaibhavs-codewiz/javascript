<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 260px;
            width: 260px;
        }
    </style>
</head>
<body style="background-color: #212121; color:aliceblue">
0   UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
<div>
    <img src="" alt="testing">
    <h1></h1>
</div>
    
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchaudhary';
   const xhr = new XMLHttpRequest();
   xhr.open('GET',requestUrl);
    //console.log(xhr.readystate);
   xhr.onreadystatechange = function(){
    console.log(xhr.readyState);
    if(xhr.readyState === 4)
    {
        const data = JSON.parse(this.responseText);
        console.log(typeof data);
        console.log(data.followers);
        console.log(data.following);
        console.log(data.public_gists);
        let x = data.url; 
        let image = data.avatar_url;
        document.querySelector('h1').innerHTML = x;
        let selected = document.querySelector('img');
        selected.setAttribute('src',image);
    }

   }
   xhr.send();
</script>
</html>
