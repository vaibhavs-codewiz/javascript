<!-- get unlimited color mini project -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get unlimited colors</title>
</head>
<body>
    <h1>click to change bg color</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
</body>
<script>
    //code to get random color
    let randomColor = function () { 
       const hex = '0123456789ABCDEF';
       let color = '#';
    for(let i = 0; i<6 ;i++)
    {
        color += hex[Math.floor(Math.random()*16)];
    }
    return color;
    }
    let changeinterval;
    const clicktochange = function(){
        if(!changeinterval)//important
        {changeinterval = setInterval(changebgcolor,500);}
        function changebgcolor (){
            document.body.style.backgroundColor = randomColor();
        };
        document.querySelector('#stop').addEventListener('click',function(){
        clearInterval(changeinterval);
        changeinterval = null;//memory set to free.better practise.
    })
    };
    document.querySelector('#start').addEventListener('click',clicktochange);
    
</script>
</html>
