<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set timeout</title>
</head>
<body style="background: #414141;">
    <h1>learn everyday</h1>
    <button id="stop">STOP</button>
    <button id="stopInterval">STOP2</button>

</body>
<script>
    let create = function (){  let neww = document.createElement("h2");
    neww.innerHTML = "revise everyday";
    document.body.appendChild(neww);
    };
    let forclear = setTimeout(create,2000);
    document.querySelector("#stop").addEventListener('click',function(event){
        clearTimeout(forclear);
    })
    console.log(forclear);

    let createAgain = function(){
        let para = document.createElement("p");
        para.innerHTML = "i am created";
        document.body.appendChild(para);
    };
    let repeat = setInterval(createAgain, 1000);//since this is a async function
    //it does not stop the working of other function .
    document.querySelector("#stopInterval").addEventListener('click',function(){
        clearInterval(repeat);
    });

</script>
</html>
